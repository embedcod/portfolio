<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Eric Mulwa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent: #0891b2;
            --accent-soft: #ecfeff;
            --border-color: rgba(15, 23, 42, 0.1);
            --max-width: 1300px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
        }

        /* --- Navigation --- */
        header {
            border-bottom: 1px solid var(--border-color);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(12px);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-links a:hover, .nav-links a.active { color: var(--accent); }

        .social-icons { display: flex; align-items: center; gap: 2.2rem; }
        .social-icons img { width: 22px; height: 22px; transition: var(--transition); opacity: 0.9; }
        .social-icons a:hover img { transform: translateY(-3px); opacity: 1; }

        /* --- Hamburger Menu Button (Hidden on Desktop) --- */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            border: none;
            background: #f1f5f9; /* Light background like the sample */
            padding: 8px;
            border-radius: 6px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: var(--accent);
            border-radius: 2px;
        }

        /* --- Resume Layout --- */
        .container { 
            max-width: 800px; 
            margin: auto; 
            padding: 2rem 2rem; 
            text-align: center;
            flex: 1; /* Pushes footer to bottom */
        }
        
        .page-header { margin-bottom: 3rem; }
        .tag { 
            color: var(--accent); 
            font-family: 'IBM Plex Mono', monospace; 
            font-size: 0.8rem; 
            letter-spacing: 3px; 
            font-weight: 700; 
            text-transform: uppercase;
            margin-bottom: 1rem;
            display: block;
        }
        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; }
        p { color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem; }

        /* --- Resume Preview Card --- */
        .resume-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 0 auto;
            transition: var(--transition);
            position: relative;
        }

        .resume-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 30px 60px rgba(8, 145, 178, 0.15);
        }

        .resume-thumbnail {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #f1f5f9;
            display: block;
            margin-bottom: 2rem;
        }

        /* --- Download Button --- */
        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--accent);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(8, 145, 178, 0.3);
        }

        .btn-download:hover {
            background: #0e7490;
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(8, 145, 178, 0.4);
        }

        .btn-download svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* --- Footer --- */
        footer { 
            padding: 3rem 0; 
            text-align: center; 
            border-top: 1px solid var(--border-color); 
            color: var(--text-secondary); 
            font-size: 0.85rem; 
            background: white;
            margin-top: 4rem;
        }

        /*@media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .resume-card { padding: 10px; }
        }*/

        /* --- RESPONSIVE MOBILE STYLES --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            
            /* Hide icons and desktop links container */
            .social-icons { display: none; }
            
            /* Show hamburger on mobile */
            .menu-toggle { display: flex; }

            .nav-links {
                display: none; /* Hidden by default */
                position: absolute;
                top: 100%; /* Sits right below header */
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                padding: 1rem 0;
                border-top: 1px solid var(--border-color);
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            }

            /* This class is added via JavaScript when clicked */
            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 0;
                padding: 1.2rem 2rem; /* Comfortable tapping area */
                width: 100%;
                border-bottom: 1px solid #f1f5f9;
                font-size: 0.9rem;
            }
            
            .nav-links a:last-child { border-bottom: none; }
        }

    </style>
</head>
<body>

    <header>
        <nav class="nav-container">

                <a href="resume.html" class="active">Resume</a>

                <a href="https://www.instagram.com/embedcod?igsh=emdydG0xc2c4dWJp" target="_blank"><img src="assets/social_media/ig.png" alt="Instagram"></a>
                <a href="mailto:ericmulwa@geviton.co.ke"><img src="assets/social_media/gmail.png" alt="Email"></a>

        </nav>

    <main class="container">
        <div class="page-header">

        <div class="resume-card">

                Download PDF Resume
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Eric Mulwa. Engineer at Craft & Precision.</p>
    </footer>

    <script>
        // Ensure JavaScript waits for the DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('mobile-menu');
            const navList = document.getElementById('nav-list');

            if (menuToggle && navList) {
                menuToggle.addEventListener('click', () => {
                    // This toggles the 'active' class which sets display: flex on mobile
                    navList.classList.toggle('active');
                });
            }
        });
    </script>


</body>
</html>
